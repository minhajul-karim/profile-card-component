<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="dist/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./dist/css/style.css">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="card-container">
    <img src="/dist/images/bg-pattern-top.svg" alt="top background pattern" class="top-background" />
    <img src="/dist/images/bg-pattern-bottom.svg" alt="top background pattern" class="bottom-background" />
    <div class="card">
      <div class="card-header"></div>
      <div class="card-body">
        <div class="profile-image"></div>
        <div class="introduction">
          <h3>Victor Crest <span class="age">26</span></h3>
          <p>London</p>
        </div>
      </div>
      <div class="card-footer">
        <div class="footer-col">
          <h3>80K</h3>
          <p>Followers</p>
        </div>
        <div class="footer-col">
          <h3>803K</h3>
          <p>Likes</p>
        </div>
        <div class="footer-col">
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by &nbsp;<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by &nbsp;<a href="https://www.linkedin.com/in/minhajul/" target="_blank">Minhajul Karim</a>.
  </div>
</body>

</html>
