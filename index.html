<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="dist/images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/css/style.css">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="card-container">
    <img src="/dist/images/bg-pattern-top.svg" alt="top background pattern" class="top-background" />
    <img src="/dist/images/bg-pattern-bottom.svg" alt="top background pattern" class="bottom-background" />
    <div class="card">
      <div class="card-header">
        <img src="/dist/images/bg-pattern-card.svg" alt="Card Header" />
      </div>
      <div class="card-body">
        <div class="profile-image">
          <img src="/dist/images/image-victor.jpg" alt="Profile image">
        </div>
        <h3>Victor Crest <span>26</span></h3>
        <p>London</p>
      </div>
      <div class="card-footer">
        <div class="footer-col">
          <h3>80k</h3>
          <p>followers</p>
        </div>
        <div class="footer-col">
          <h3>803k</h3>
          <p>likes</p>
        </div>
        <div class="footer-col">
          <h3>1.4k</h3>
          <p>photos</p>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Minhajul Karim</a>.
  </div>
</body>

</html>
